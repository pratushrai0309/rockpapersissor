<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="shortcut icon" type = "img/png" href="img/turn.png">
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body id = "body">
    <!--logo-->
    <h1 id = "logo">Rock Paper Scissor</h1>
    
    
    <!--Main PlayGround-->
    <div id = "playground">
        <h1 id = "gamestatus">Please Select To Check The Winner</h1>
        <!--Player-->
           
        <div id = "player">
            <h1 id = "playeryou">You</h1>
            <h1 id = "choice">-</h1>
            </div>

            <!--Computer-->
            <div id="computer">
                <h1 id = "playercomputer">Computer</h1>
                <h1 id = "computerchoice">-</h1>
            </div>

            <!--Player Choice Selectors-->
            <div id = "playerinteraction">
                <button id = "rock"></button>
                <button id = "paper"></button>
                <button id = "scissor"></button>
                <button id = "reset">Reset</button>
            </div>
        </div>
    <script src = "app.js"></script>
</body>
</html>
